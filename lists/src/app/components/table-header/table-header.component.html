  <ng-container *ngFor="let item of data">
    <ng-container *ngIf="item.type == 'radio' else header" >
      <th  class="manage-column column-cb check-column">
        <input type="checkbox" name="select_all" id="select_all">
      </th>
    </ng-container>
    <ng-template #header>
      <ng-container *ngIf="item.sort else description">
        <th role="columnheader" class="manage-column column-primary sortable desc {{item.type}}" scope="col">
          <a role="button" tabindex="0" (click)="sortElement(item.field)">
            <span>{{item.name}}</span>
            <span class="sorting-indicator"></span>
          </a>
        </th>
      </ng-container>
    </ng-template>
    <ng-template #description>
      <th role="columnheader" scope="col">{{item.name}}</th>
    </ng-template>
  </ng-container>
